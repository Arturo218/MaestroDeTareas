{% extends 'base.html' %}

{% block head %}
<title>Maestro de Tareas</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Actualiza Tarea</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST" class="flex-form">
            <label for="content">Tarea:</label>
            <input type="text" name="content" id="content" value="{{task.content}}">
    
            <label for="date_created">Fecha:</label>
            <input type="datetime-local" name="date_created" id="date_created" value="{{ task.date_created.strftime('%Y-%m-%dT%H:%M') }}">
    
            <input type="submit" value="Actualizar">
        </form> 
    </div>
</div>
{% endblock %}
